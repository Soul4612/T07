{% extends "master.html" %}

{% block title %}
購物車
{% endblock %}

{% block content %}
<h2>購物車</h2>

{% if cart %}
<form action="{% url 'cart' %}" method="post">
    {% csrf_token %}
    <table>
        {% for x in cart %}
        <tr>
            <td>
                <img src="{{ x.food.img.url }}" alt="{{ x.food.name }}" style="width: 300px;">
            </td>
            <td>
                <a href="{% url 'food' x.food.id %}">
                    <h3>{{ x.food.name }}</h3>
                </a>
            </td>
            <td>
                <p>售價: NT${{ x.food.price }}</p>
            </td>
            <td>
                <p>
                    數量:
                    <input type="number" name="quantity" value="{{ x.quantity }}" min="1">
                    <input type="hidden" name="cartitem_id" value="{{ x.id }}">
                </p>
            </td>
            <td>
                <button type="submit" name="update" value="{{ x.id }}">更新數量</button>
                <button type="submit" name="delete" value="{{ x.id }}">刪除</button>
            </td>
        </tr>
        {% endfor %}
    </table>
</form>
{% else %}
<p>您的購物車內還沒有餐點</p>
<p><a href="/">點擊挑選餐點</a></p>
{% endif %}
{% endblock %}
